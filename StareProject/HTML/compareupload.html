<html>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <div id="wrapper">
        <h1>Compare Upload</h1>
        <div id="uploadbox">
            <form id="uploadform">
                <label for="fileselect">Drag or Choose a File Here:</label>
                <input type="file" id="fileselect"><br /><br />
                <div id="messages"></div>
            </form>
        </div>
    </div>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="functions.js"></script>
    <script>
         // call initialization file
        if (window.File && window.FileList && window.FileReader) {
            Init();
        }

        //
        // initialize
        function Init() {

            var fileselect = $id("fileselect"),
                uploadbox = $id("uploadbox"),
                submitbutton = $id("submitbutton");

            // file select
            fileselect.addEventListener("change", FileSelectHandler, false);
      
            // file drop
            uploadbox.addEventListener("dragover", FileDragHover, false);
            uploadbox.addEventListener("dragleave", FileDragHover, false);
            uploadbox.addEventListener("drop", FileSelectHandler, false);
            uploadbox.style.display = "block";
        }
        
        // file drag hover
        function FileDragHover(e) {
            e.stopPropagation();
            e.preventDefault();
            e.target.className = (e.type == "dragover" ? "hover" : "");
        }
        var saveE;
        // file selection
        function FileSelectHandler(e) {

            // cancel event and hover styling
            FileDragHover(e);

            // fetch FileList object
            var files = e.target.files || e.dataTransfer.files;

            // process last File object
            f = files[files.length-1];
            ParseFile(f);
            saveE=e;
        }
        var userDocTitle;
        function ParseFile(file) {
            window.userDocTitle=file.name;
            	// display text
            if (file.type.indexOf("text") == 0) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    Output(
                        "<p>Document information: <strong>" + file.name +
                        "</strong> type: <strong>" + file.type +
                        "</strong> size: <strong>" + file.size +
                        "</strong> bytes</p>"+
                        "<p><strong>Preview Uploaded Document:</strong></p><pre>" +
                        e.target.result.replace(/</g, "&lt;").replace(/>/g, "&gt;") +
                        "</pre>"+"<input type='button' value='Submit' id='submitbutton' onclick='readSingleFile(saveE);'>"
                    );
                }
                reader.readAsText(file);
            }
        }   
    </script>
</html>
